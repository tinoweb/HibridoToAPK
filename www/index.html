<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>Controlcondo</title>
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
	 
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<script type="text/javascript" src="cordova.js"></script>	  
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main color-theme-blue">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
              <div id="initApp" class="login_iniNew alingElement">
                <img src="img/logoicon.png" width="150">
                
                <div id="formInit" class="form-signin" style="top: 64px;position: relative;padding: 15px 14px;"> 
                  <div class="row" style="position: relative; padding: 12px;">
                    <div class="col-100">
                      <button class="col button button-raised button-fill color-white button-outline button-large text-color-black" onclick="swich_tela_login();">Entrar com e-mail</button>
                    </div>
                    <div class="col-50" style="position: relative;top: 14px;">
                      <button class="col button button-raised button-fill color-blue button-large" onclick="loginFB()" name="entrar"> <img class="socialMidiaIcon" src="img/icons/face_white.png" width="18" height="18" alt=""> Facebook</button>
                    </div>
                    <div class="col-50" style="position: relative;top: 14px;">
                      <button class="col button button-raised button-fill color-red button-large" onclick="loginGoogle()"> <img class="socialMidiaIcon" src="img/icons/gplus_white.png" width="18" height="18" alt=""> Google</button>
                    </div>
                    <div class="col-100" style="position: relative;top: 48px;">
                      <a href="/activationcode/" data-transition="f7-circle" class="link" style="color: #919b97;"> Primeiro Acesso</a>
                    </div>  
                    <br>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/login/loginAtivation.js"></script>
  	<script type="text/javascript">
  		document.addEventListener("deviceready",onDeviceReady,false);
  		function onDeviceReady() {
  			app2.initialize();
  		}
  	</script>
  </body>
</html>
