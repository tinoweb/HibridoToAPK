<div class="pages">
	<div data-page="home" class="page">
        <div class="toolbar toolbar-bottom" style="background-color: #007aff">
          <div class="toolbar-inner">
            <a class="link"></a>
            <a class="link">Proximo</a>
            <a class="link"></a>
          </div>
        </div>
        <div class="page-content">
			<div class="navbar navbar-large" style="--f7-navbar-large-collapse-progress: 1 ;" >
      			<div class="navbar-bg" style="background-color: #007aff" ></div>
      			<div class="navbar-inner">
					<div class="left">
						<a href="#" class="back link">
                			<i class="icon icon-back"></i>
            			</a>
					</div>
					<div class="title">
						<div class="title-text" style="color: white;">Visitante</div>
					</div>
      			</div>
    		</div>	
            <div class="content-block">
				<div>
					<p style="padding: 0 20px;">
						<span data-progress="33" class="progressbar color-blue" id="demo-inline-progressbar">
							<span style="transform: translate3d(-90%, 0px, 0px);"></span>
						</span>
					</p>
					<p style="padding: 0 10px;">Informe o Nome/RG do Visitante</p>
				</div>
				<form class="list accordion-list custom-accordion" id="my-form">
				  <ul>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Nome</div>
						  <div class="item-input-wrap">
							<input type="text" name="nome" placeholder="Nome do Visitante">
						  </div>
						</div>
					  </div>
					</li>
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">RG</div>
						  <div class="item-input-wrap">
							<input type="text" name="rg" placeholder="Somente numeros ">
						  </div>
						</div>
					  </div>
					</li>
					<li class="accordion-item">
						<a href="#" class="item-content item-link">
							<div class="item-inner">
							  <div class="item-title">Mais Informações</div>
							</div>
						</a>
						<ul>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">CPF</div>
								  <div class="item-input-wrap">
									<input type="text" name="cpf" placeholder="Somente numeros">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Endereço</div>
								  <div class="item-input-wrap">
									<input type="text" name="end" placeholder="Endereço">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Número</div>
								  <div class="item-input-wrap">
									<input type="text" name="num" placeholder="99999">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Bairro</div>
								  <div class="item-input-wrap">
									<input type="text" name="bairro" placeholder="Bairro">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Cidade</div>
								  <div class="item-input-wrap">
									<input type="text" name="cidade" placeholder="Cidade">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">UF</div>
								  <div class="item-input-wrap">
									<input type="text" name="uf" placeholder="Ex. SP">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">CEP</div>
								  <div class="item-input-wrap">
									<input type="text" name="cep" placeholder="Ex: 99.999-999">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Celular</div>
								  <div class="item-input-wrap">
									<input type="text" name="cel" placeholder="Ex: (99) 99999-9999">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Telefone</div>
								  <div class="item-input-wrap">
									<input type="text" name="fone" placeholder="Ex: (99) 9999-9999">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Email</div>
								  <div class="item-input-wrap">
									<input type="email" name="email" placeholder="Email">
								  </div>
								</div>
							  </div>
							</li>
							<li class="accordion-item-content">
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Observação</div>
								  <div class="item-input-wrap">
									<textarea name="obs" placeholder="Observação"></textarea>
								  </div>
								</div>
							  </div>
							</li>
						</ul>
					</li>
				  </ul>
				</form>
			</div>
        </div>
    </div>
</div>
