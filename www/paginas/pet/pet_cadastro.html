<div class="pages">
    <div data-page="pet" class="page">
	 <div class="page">
	  <!-- MENU -->
	  <div class="navbar" >
		<div class="navbar-bg"></div>
		<div class="navbar-inner sliding tema-azul">
		  <div class="left">
			<a class="link " href="/perfil_pet/" id="link_back_pet" >
			  <i class="icon icon-back" id="back_perfil" ></i>
			  <span class="if-not-md">Back</span>
			</a>
		  </div>
		  <div class="title" style="color: white" id="titulo_pg">Cadastro de Pet</div>
		</div>
	  </div>
	  <!-- MENU --> 
	  <div class="toolbar toolbar-bottom tema-azul" > 
		   <a class="link" id="salvar_dados" onClick="pet_insert()" data-transition="f7-circle">
			<div class="toolbar-inner">
			   <label class="centralizar" style="width: 100%">Salvar </label>
			</div>
		  </a>
	  </div> 
		 
	  <div class="page-content">
		 			<div class="block">
					<div class="preloader color-blue" id="loader" style="display: none; position: absolute; margin-top: 50%"></div>
				<input type="hidden" id="id_pet">
			 <div class="block-title">Editar informações de Cadastro</div>
				<div class="list inline-labels no-hairlines-md">
				  <ul>
					<li class="item-content item-input">
					  <div class="item-inner">
						<div class="item-title item-label">Nome</div>
						<div class="item-input-wrap">
						  <input type="text" id="nome_cdr" placeholder="">
						  <span class="input-clear-button"></span>
						</div>
					  </div>
					</li>
					<li class="item-content item-input">
					  <div class="item-inner">
						<div class="item-title item-label">Espécie</div>
						<div class="item-input-wrap input-dropdown-wrap">
						  <select id="pets_especie_cdr">
						
						  </select>
						</div>
					  </div>
					</li>
					<li class="item-content item-input">
					  <div class="item-inner">
						<div class="item-title item-label">Raça</div>
						<div class="item-input-wrap">
						  <input type="text" id="raca_cdr" placeholder="">
						  <span class="input-clear-button"></span>
						</div>
					  </div>
					</li>
					<li class="item-content item-input">
					  <div class="item-inner">
						<div class="item-title item-label">Cor</div>
						<div class="item-input-wrap">
						  <input type="text" id="cor_cdr" placeholder="">
						  <span class="input-clear-button"></span>
						</div>
					  </div>
					</li>				  
					<li class="item-content item-input">
					  <div class="item-inner">
						<div class="item-title item-label">Sexo</div>
						<div class="item-input-wrap input-dropdown-wrap">
						  <select id="sexo_cdr" placeholder="Please choose...">
							<option value="0">Macho</option>
							<option value="1">Fêmea</option>
						  </select>
						</div>
					  </div>
					</li>
					<li class="item-content item-input">
					  <div class="item-inner">
						<div class="item-title item-label">Nascimento</div>
						<div class="item-input-wrap">
						  <input type="date" id="nacimento_cdr" value="" placeholder="Please choose...">
						</div>
					  </div>
					</li>
					<li class="item-content item-input" id="li_obs">
					  <div class="item-inner">
					    <div class="item-title item-label">Observação</div>
					    <div class="item-input-wrap">
					      <textarea id="obs_cdr" placeholder="" class=""></textarea>
					    </div>
					  </div>
					</li>  
					<li class="swipeout swipeout-close">
					  <div class="item-content swipeout-content" >
						<div class="item-media" id="foto_cdr">
							<i class="f7-icons">camera</i>
						</div>
							  <div class="item-inner">
								<div class="item-title">Foto</div>
								<div class="item-after"><img src="img/puxar_dedo.jpg" width="30"> </div>
							  </div>
					  </div>
					  <div class="swipeout-actions-right">
						 <a class="link color-theme-gray size-10" href="#" data-transition="f7-circle" onClick="foto_pet_edicao();">
							<i class="f7-icons" style="color: white"> 
								camera
							 </i>
							 <label class="size-15" style="color: white; margin-left: 10px"> Câmera</label>
						 </a>


					   <a class="link color-theme-blue size-10" href="#" onClick="foto_pet_galaria();"> <i class="f7-icons" style="color: white"> photo </i> 
						   <label class="size-20" style="color: white; margin-left: 10px"> Galeria</label> </a>
					  </div>
					</li>  
				  </ul>
				</div>
			 </div> 
		 
	  </div>	 	 
	 </div>
    </div>
</div>
